<!-- public/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Proxy IP 列表</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #list { margin-top: 1rem; }
    li { margin-bottom: .5rem; }
  </style>
</head>
<body>
  <h1>Proxy IP 列表</h1>
  <button id="load">加载 IP</button>
  <ul id="list"></ul>
  <script>
    document.getElementById('load').addEventListener('click', async () => {
      const res = await fetch('/api/extract-ips');
      const data = await res.json();
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      data.ips.forEach(ip => {
        const li = document.createElement('li');
        li.textContent = ip;
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
